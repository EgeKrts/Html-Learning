<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="register.php">
      <div>
        <label for="name">Adınız :</label>
        <input type="text" id="name" />
      </div>
      <div>
        <label for="surname">Soyadınız :</label>
        <input type="text" id="surname" />
      </div>
      <div>
        <label for="parola">Parola :</label>
        <input type="password" id="parola" />
      </div>

      <div>
        <label for="intro">Kendini Anlat</label>
        <textarea id="intro" cols="10"></textarea>
      </div>

      <div>
        <p>En sevdiğin programlama dili nedir?</p>
        <input type="radio" id="html" name="languages" />
        <label for="html">Html</label>
        <input type="radio" id="css" name="languages" />
        <label for="css">Css</label>
        <input type="radio" id="javascp" name="languages" />
        <label for="javascp">Javascript</label>
      </div>

      <div>
        <p>En sevdiğin programlama dili nedir?</p>
        <input type="checkbox" id="html2" />
        <label for="html2">Html</label>
        <input type="checkbox" id="css2" />
        <label for="css2">Css</label>
        <input type="checkbox" id="javascp2" />
        <label for="javascp2">Javascript</label>
      </div>

      <div>
        <label for="cities">Şehir</label>
        <select id="cities">
          <option value="41">Kocaeli</option>
          <option value="34">İstanbul</option>
        </select>
      </div>

      <div>
        <label for="eposta">Email</label>
        <input type="email" id="eposta" />
      </div>

      <div>
        <label for="birthday">Dogum Tarihi :</label>
        <input type="date" id="birthday" name="birthday" />
      </div>

      <button type="submit">Kaydet</button>
      <button type="reset">Sıfırla</button>
    </form>
  </body>
</html>
