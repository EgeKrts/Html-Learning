<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <a href="../html/index.html">Anasayfa</a>
      <a href="../html/en-iyi-filmler.html">En İyi Filmler</a>
      <a href="../html/Uygulama6-Forms.html">Kayıt Ol</a>
    </nav>
    <hr />
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>

    <h2>Hesap Bilgileriniz</h2>
    <table>
      <tr>
        <td style="width: 120px">
          <label for="username">Kullanıcı Adı : </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="text"
            id="username"
            placeholder="Kullanıcı adı giriniz"
          />
        </td>
      </tr>

      <tr>
        <td>
          <label for="eposta">Eposta: </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="email" id="eposta" placeholder="Email adresi giriniz" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="parola">Parola: </label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="password" id="parola" placeholder="Şifre giriniz" />
        </td>
      </tr>
    </table>

    <h2>Kişisel Bilgileriniz</h2>

    <table>
      <tr>
        <td style="width: 120px">
          <label for="name">Adınız :</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="name" placeholder="Adınızı giriniz" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="surname">Soyadınız :</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="surname" placeholder="Soyadınızı giriniz" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="city">Şehir :</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <select id="city">
            <option value="00">Seçiniz</option>
            <option value="20">Denizli</option>
            <option value="35">İzmir</option>
            <option value="06">Ankara</option>
            <option value="34">İstanbul</option>
            <option value="15">Burdur</option>
            <option value="61">Trabzon</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label for="cinsiyet">Cinsiyet :</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="radio" name="cinsiyet" id="erkek" />
          <label for="erkek">Erkek</label>
          <input type="radio" name="cinsiyet" id="kadın" />
          <label for="kadın">Kadın</label>
        </td>
      </tr>

      <tr>
        <td>
          <label for="hobi">Hobileriniz :</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="checkbox" id="sinema" />
          <label for="sinema">Sinema</label>
          <input type="checkbox" id="Gezmek" />
          <label for="Gezmek">Gezmek</label>
          <input type="checkbox" id="Spor" />
          <label for="Spor">Spor</label>
          <input type="checkbox" id="Kitap" />
          <label for="Kitap">Kitap</label>
        </td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td>
          <button type="submit">Kaydet</button>
        </td>
      </tr>
    </table>
  </body>
</html>
